{% extends 'base.html' %}

{% block main %}
<div>
    <div class="page-header">
        <h1>Welcome to Wishlist</h1>
    </div>
<form method="post" action="/api/user/login" enctype="multipart/form-data">
    <div>
        {{ form.csrf_token }}
        <br>
        {{ form.email.label }} {{ form.email(size=50) }}
        <br>
        {{ form.password.label }} {{ form.password(size=15) }}
        <br>
        <input type="submit" value="submit">
        <p>Are you a new user? If so please <a href="{{ url_for('newprofile') }}">click here</a> to register</p>
    </div>
</form>
</div>
{% endblock %}
